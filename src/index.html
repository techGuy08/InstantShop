<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InstantShop</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="fluid-container">
      <header class="fixed-top">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">InstantShop</a>
          <div class="d-flex justify-content-end ml-auto">
            <button class="btn btn-outline-dark btn-cart" data-count="2">
              <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            </button>
          </div>
        </nav>
      </header>
      <h2 class="section-title">Lastest Products</h2>
      <div class="products-grid px-4"></div>
      <div id="cartList" class="cartList">
        <div
          class="bg"
          onclick="((e)=>{e.target.parentElement.classList.remove('active')})(event)"
        ></div>
        <div class="cartList-inner">
          <button
            class="btn btn-closeCart"
            onclick="((e)=>{document.querySelector('#cartList').classList.remove('active')})(event)"
          >
            <i class="fa fa-times-circle" aria-hidden="true"></i>
          </button>
          <h2 class="text-center">Cart</h2>
          <div class="cartItems"></div>
        </div>
        <div class="cartList-footer">
          <p>Total: <span class="cartList-total">0</span>$</p>
          <button class="btn btn-dark btn-block w-80 mx-auto my-3 btn-checkout">
            Check out
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="./js/bundle.js"></script>
  </body>
</html>
